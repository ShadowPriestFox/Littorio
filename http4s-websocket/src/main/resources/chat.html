<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chat</title>
</head>
<body>
  <div>
    <div id="output" style="height: 500px;
    width: 500px;
    text-align: left;
    overflow-y: scroll;
    border-radius: 5px;
    padding: 3px;
    border: solid purple 2px;;
    ">
    <br />
    <form action="" id="chatform">
      <input type="text" name="entry" id="entry"/>
      <button type="submit">Send</button>
    </form>
    </div>
  </div> 
  <script>
    const output = document.getElementById("output")
    const form = document.getElementById("chatform")
    output.append("Send a message to get started \n");
    const socket = new WebSocket("ws://localhost:8080/ws")
    socket.onmessage = ev => {
      output.append(event.data + '\n')
    }
    socket.onclose = ev => {
      output.append("[closed] server connection ended");
    }
    socket.onerror = er => {
      output.append("[Error] An error occured while processing data")
      console.log("[error]" + er.data)
    }
    form.addEventListener('submit', ev =>{
      ev.preventDefault()
      const message = document.getElementById('entry').value
      socket.send(message)
      document.getElementById('entry').value = ''
    })
  </script>
</body>
</html>
